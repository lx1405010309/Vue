<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <!-- vue 指令：就是一些特殊的html指令 特点：v-开头
    vue在看到v-开头的属性石，都会当成指令解析，并且提供指令对应的功能，每个指令都有自己对应的功能 -->
    <div
      id="box"
      v-html="msg"
      v-text="msg"
      v-pengpeng="msg"
      v-shuaipeng="msg"
    ></div>

    <!-- v-html 类似于html()设置元素的innerHTML
    v-text 类似于text()设置元素的innerText -->
  </body>
</html>
